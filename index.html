<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <!-- LOGO IMG -->
    <div class="app__logo">
        <img src="./assets/images/SPLITTER.png" alt="app logo">
    </div>

    <!-- LEFT DIV -->
        <div class="tip__calculator">
            <div class="right__box">
                <label for="">Bill</label>
                <input type="number" title="billtotal" id="bill__input" class="input bill__input">
                <label for="">Select Tip %</label>
                <!-- PERCENTAGE OPTIONS -->
                <div class="tip">
                    <div class="tips 5%__tip current__tip">5%</div>
                    <div class="tips 10%__tip">10%</div>
                    <div class="tips 15%__tip">15%</div>
                    <div class="tips 25%__tip">25%</div>
                    <div class="tips 50%__tip">50%</div>
                    <div id="custom__tip"><input type="number" placeholder="Custom" class="personal__tip"></div>
                </div>
                <div class="people__number">
                    <label for="">Number of People</label>
                    <label for="" class="error">Can't be Zero!</label>
                </div>
                <input type="number" class="input number__of__people__input" title="numberofpeople">
            </div>
    
            <!-- RIGHT DIV -->
            <div class="result">
                <div class="tip__amount">
                    <div class="description">
                        <p>Tip Amount</p>
                        <p class="person__paragraph">/ person</p>
                    </div>
                    <div class="price__amount" id="first-tip-amount">$ 0.00</div>
                </div>
                <div class="total">
                    <div class="description">
                        <p>Total</p>
                        <p class="person__paragraph">/ person</p>
                    </div>
                    <div class="price__amount" id="second-tip-amount">$ 0.00</div>
                </div>
                <!-- RESET OPTION -->
                <div class="reset__btn">RESET</div>
            </div>
        </div>

    
    <!-- JS LINK -->
    <script src="./main.js"></script>
</body>
</html>
